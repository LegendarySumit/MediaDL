version: "3.9"

services:
  # Redis service for job persistence
  redis:
    image: redis:7-alpine
    container_name: media-downloader-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - media_network
    restart: unless-stopped

  # FastAPI Backend service (internal only)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: media-downloader-backend
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - USE_FAKEREDIS=false
    volumes:
      - ./backend/downloads:/app/downloads
      # Mount cookies.txt only if you have it (optional for authenticated downloads)
      # - ./backend/cookies.txt:/app/cookies.txt:ro
    networks:
      - media_network
    restart: unless-stopped

  # Next.js Frontend service (internal only)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: media-downloader-frontend
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=/api
    networks:
      - media_network
    restart: unless-stopped

  # Nginx Reverse Proxy (only exposed service)
  nginx:
    image: nginx:latest
    container_name: media-downloader-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - media_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:

networks:
  media_network:
    driver: bridge
