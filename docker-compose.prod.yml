version: "3.9"

services:
  # Redis service for job persistence
  redis:
    image: redis:7-alpine
    container_name: media-downloader-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - media_network
    restart: unless-stopped

  # FastAPI Backend service (internal only)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: media-downloader-backend
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
      - USE_FAKEREDIS=false
    volumes:
      - ./backend/downloads:/app/downloads
      - ./backend/logs:/app/logs
      # Mount cookies.txt only if you have it (optional for authenticated downloads)
      # - ./backend/cookies.txt:/app/cookies.txt:ro
    networks:
      - media_network
    restart: unless-stopped

  # Next.js Frontend service (internal only)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: media-downloader-frontend
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_RECAPTCHA_SITE_KEY=${RECAPTCHA_SITE_KEY:-}
    networks:
      - media_network
    restart: unless-stopped

  # Nginx Reverse Proxy (only exposed service)
  nginx:
    image: nginx:alpine
    container_name: media-downloader-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - media_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot
    container_name: media-downloader-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  redis_data:

networks:
  media_network:
    driver: bridge
